<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor </title>
    <link rel="stylesheet" href="/Rock paper scissor/style.css">
</head>

<body>
    <div class="title">
        <h1> THE ROCK PAPER SCISSOR GAME </h1>
    </div>
    <div class="choice-container">
        <div class="choice"><button class="choice-button" id="rock"></button> </div>
        <div class="choice"><button class="choice-button" id="paper"></button> </div>
        <div class="choice"><button class="choice-button" id="scissor"></button> </div>
    </div>

    <div class="msg-box">
        <p class="message"> ARE YOU READY?</p>
    </div>
    <div class="score-box">
        <div class="score">
            <h2>USER SCORE:</h2>
            <h1 id="userkascore">0</h1>
        </div>

        <div class="score">
            <h2>COMPUTER SCORE:</h2>
            <h1 id="compkascore">0</h1>
        </div>
    </div>

    <div class="bts">
        <button id="newbt"> New Game</button>
        <button id="resetbt">Reset Game</button>
    </div>

    <script src="/Rock paper scissor/script.js"></script>
</body>

</html>
